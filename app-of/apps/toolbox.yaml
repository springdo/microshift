apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: toolbox
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: workloads/toolbox
    repoURL: https://github.com/springdo/microshift.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true