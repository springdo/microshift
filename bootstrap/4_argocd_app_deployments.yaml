apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app-of
    repoURL: https://github.com/springdo/microshift.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true